<!-- templates/upload_process_video.html -->
<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>پردازش ویدیو</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Tahoma', sans-serif;
      padding: 40px;
    }
    .progress {
      height: 30px;
    }
    .progress-bar {
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mb-4">آپلود و پردازش ویدیو</h1>

    <form id="uploadForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="videoFile" class="form-label">انتخاب فایل ویدیو:</label>
        <input class="form-control" type="file" id="videoFile" name="video" required>
      </div>
      <button type="submit" class="btn btn-primary">آپلود و پردازش</button>
    </form>

    <div class="mt-4" id="progressSection" style="display:none;">
      <label>در حال پردازش...</label>
      <div class="progress">
        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
             role="progressbar" style="width: 0%;">0%</div>
      </div>
    </div>

    <div class="mt-4" id="downloadSection" style="display:none;">
      <a id="downloadLink" class="btn btn-success" href="#" download>دانلود ویدیو پردازش‌شده</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const progressSection = document.getElementById('progressSection');
    const progressBar = document.getElementById('progressBar');
    const downloadSection = document.getElementById('downloadSection');
    const downloadLink = document.getElementById('downloadLink');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const fileInput = document.getElementById('videoFile');
      const formData = new FormData();
      formData.append('video', fileInput.files[0]);

      progressSection.style.display = 'block';

      const xhr = new XMLHttpRequest();
      xhr.open('POST', '{{ url_for("upload_video_progress") }}', true);

      xhr.upload.onprogress = function (e) {
        if (e.lengthComputable) {
          const percent = Math.round((e.loaded / e.total) * 100);
          progressBar.style.width = percent + '%';
          progressBar.innerText = percent + '%';
        }
      };

      xhr.onload = function () {
        if (xhr.status === 200) {
            const response = JSON.parse(xhr.responseText);
            const fileId = response.file_id;

            // Poll processing progress
            const intervalId = setInterval(() => {
            fetch(`/progress/${fileId}`)
                .then(res => res.json())
                .then(data => {
                const percent = data.progress;
                progressBar.style.width = percent + '%';
                progressBar.innerText = percent + '%';

                if (percent >= 100) {
                    clearInterval(intervalId);
                    downloadLink.href = `/download/${fileId}_result.mp4`;
                    downloadSection.style.display = 'block';
                }
                });
            }, 1500); // Poll every 1.5s
        } else {
            alert('خطا در آپلود یا پردازش ویدیو');
        }
        };


      xhr.send(formData);
    });
  </script>

</body>
</html>
