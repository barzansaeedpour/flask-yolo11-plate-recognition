<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <title>داشبورد</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      background: #f5f5f5;
      padding: 40px;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 600px;
      margin: auto;
    }
    .btn {
      background: #007bff;
      color: white;
      padding: 15px;
      text-decoration: none;
      border-radius: 6px;
      display: block;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>داشبورد</h1>
  <div class="grid">
    <a href="{{ url_for('upload_video') }}" class="btn">آپلود ویدیو</a>
    <a href="{{ url_for('camera') }}" class="btn">دوربین</a>
    <a href="#" class="btn">قابلیت ۳</a>
    <a href="{{ url_for('logout') }}" class="btn">خروج</a>
  </div>
</body>
</html>
